  utter_faq/ask_freInfo:
  - text: |
      The Freedom of Information Act 2011, provides public right of access to information held by public authorities. It does this in two ways:
         * Public authorities are obliged to publish certain information about their activities;
         * Members of the public are entitled to request information from public authorities.
  utter_faq/ask_whenAct:
  - text: The Freedom of Information Act 2011 was passed by the National Assembly on 24th May 2011 and assented by President Good-luck Jonathan on 28th May, 2011.
  utter_faq/ask_whyAct:
  - text: |
      The Act includes the following provisions:
        * To make public institutions information and records freely accessible by the citizens.
        * To ensure information provided by public institutions are accountable.
        * To ensure information and records are transparent to the extent consistent with the public interest.   
        * To ensure protection of serving public officers from adverse consequences and also to protect personal privacy. 
  utter_faq/ask_what_Act:
  - text: |
      The unit performs the following tasks:
        * To sensitize staff and create awareness on the implementation of FOIA, 2011.
        * To advise and guide Management on FOIA and related matters.
        * To ensure strict compliance of the Act.
        * Ensure information are monitored for prompt dissemination.  
        * Ensure FOI records are properly kept and managed.
        * Liaise with stakeholders and relevant departments/units for information gathering.
        * Rendition of Annual Returns.
  utter_faq/ask_why_FOIA_impo:
  - text: |
      * Freedom of Information Act, 2011 plays an important role in keeping government accessible, available, transparent and accountable.
      * It expose a wide range of government misconduct, waste, threats and safety.
      * FOIA creates and encourages open governance.
  utter_faq/ask_what_steps:
  - text: |
      * FOI Application or Request should be submitted through the office of the Director General of NITDA, NITDA email and FOI email.
      * Applicant email address and phone number should be indicated for response.
  utter_faq/ask_benefits_FOI_NITDA:
  - text: As an apex IT Agency, we create an enabling environment where Nigerians develop, adopt and derive value from digital technology. This means information is easily accessible, available and transparent through digital technology.
  utter_faq/ask_how_sect_FOI:
  - text: |
      There are 32 Sections contain in the Act. They are as follows:
       * Right of access to records
       * Information about public institution
       * Request for access to records
       * Time for granting or refusing application
       * Transfer of application
       * Extension of time limit for granting or refusing application
       * Where access is refused
       * Fees 
       * Record keeping and maintenance of records
       * Destruction or falsification of records
       * Exemptions of international affairs and defense
       * Exemptions of law enforcement and investigation
       * Training of staff/officials on the right information and effective implementation of this Act
       * Exemption of personal information
       * Exemption of third-party information
       * Exemption of personal or other privileges conferred by law
       * Exemptions of course or research material
       * Severability 
       * Denial by a public institution to disclose information or records
       * Judicial review
       * Hearing in a summary way
       * Access to information by the court
       * Court to take precautions against disclosing information
       * Burden of proof
       * Order to disclose information
       * Exempted materials 
       * Protection of public officers
       * Documents under classification
       * Submission of reports
       * Complimentary procedures
       * Interpretation
       * Citation
