  utter_faq/ask_yclr:
  - text: |
      The Act that establishes NITDA mandates it to be the clearing house for all Information Technology (IT) procurement and services in the public sector.
      This mandate was reiterated through a circular issued by the Federal Government with number
      59736/S.2/C.II/125 dated 31st August, 2018, about the need for all FPIs and other government
      establishments to relate with and obtain prior approval from NITDA for the implementation of their
      IT projects.
  utter_faq/ask_proclearance:
  - text: Only IT related projects should be submitted to NITDA for clearance.
  utter_faq/ask_submit_clearance:
  - text: All projects are expected to be submitted through the IT Projects Clearance portal via the URL https://clearance.nitda.gov.ng.
  utter_faq/ask_proposedclearance:
  - text: Currently, there is no minimum estimated amount. All proposed IT projects are expected to be submitted to NITDA for Clearance.
  utter_faq/ask_stageclearance:
  - text: All proposed IT projects are expected to be submitted to NITDA for Clearance at their Conceptualization stage.
  utter_faq/ask_clearance_team:
  - text: |
      The IT Projects Clearance team will communicate to the FPI within 21 working days.
      For more information, kindly read Guidelines for Clearance of Information Technology (IT) Projects
      by Ministries, Departments and Agencies (MDAs).
      The Guideline can be downloaded at
      https://nitda.gov.ng/wp-content/uploads/2020/11/Guidelines-For-Clear-ance-Of-InformationTechnology-IT-Projects-By-Public-Institutions21.pdf
  utter_faq/ask_conditional_clearance:
  - text: NO. The Conditional Clearance cannot be used by Federal Public Institution for implementation of its IT project.
  utter_faq/ask_dg:
  - text: NITDA is headed by a Director-General\CEO in person of Mr. Kashifu Inuwa Abdullahi, CCIE. More information maybe found at https://nitda.gov.ng/kashifu-inuwa-abdullahi-ccie/.
  utter_faq/ask_reg_achieve:
  - text: The objectives of the NDPR are data privacy protection; secure exchange of data; improve business environment and create sustainable jobs.
  utter_faq/ask_pe_expire:
  - text: The Regulation came into effect on 25th January, 2019. A major advertorial was carried in four major National dailies between 14th and 15th of February, 2019 to sensitize people on this. The grace period elapsed by 25th of July, 2019 and extended.
  utter_faq/ask_data_pro:
  - text: Except for other specified purposes or request by NITDA, Data Controllers are expected to file their data audit report annually before the 15th of March of the following year.
  utter_faq/ask_audit_filing:
  - text: |
      * Filing of Report of less than 5,000 Data Subjects is ₦10,000.
      * Filing of Report of more than 5,000 Data Subjects is ₦20,000.
  utter_faq/ask_audit_filing_fee:
  - text: Pay into NITDA TSA account. In the Description, write- XXXXXX LTD AUDIT FILING. (Note that the GIFMIS number is not a mandatory field)
  utter_faq/ask_audit_report:
  - text: NO. filing of audit report must be done through a DPCO.
  utter_faq/ask_ndpr:
  - text: The Nigeria Data Protection Regulation (NDPR) was issued in January 2019 pursuant to Section 6 (a,c) of the NITDA Act 2007. The Regulation is the current National law on data protection in Nigeria. Please visit https://ndpr.nitda.gov.ng/ for further details.
  utter_faq/ask_scope_ndpr:
  - text: It applies to public and private sector processing personal data within and outside Nigeria.
  utter_faq/ask_comply_ndpr:
  - text: Yes, the NDPR applies to all sector and every data controller and processor.
  utter_faq/ask_noncompliance:
  - text: |
      * Breach of personal data by a non-compliant Controller or Processor would attract criminal and administrative sanctions
      * Data Subjects have the right to take civil actions against the Controller on the basis of the NDPR
      * Business implication of non-compliance include brand image damage, loss of customers, restriction from international market opportunity; 
      * Lack of support from national Supervisory Authority against foreign investigation of breach by an international authority.
  utter_faq/ask_advice_client:
  - text: NO. Professionals are not restricted from performing their professional duties; however, only licensed DPCOs can provide verification statement on an audit report. Also, request for recognition of data protection training, services or products is predicated on licensing as a DPCO except management deems otherwise.
  utter_faq/ask_gov_domain:
  - text: |
      There are two ways to register a GOV.NG domain name as provided for on NITDA website https://nitda.comepower.com.ng/gov domain
      registration. You can either send a written application to National Information Technology Development Agency (NITDA) or Nigeria Internet Registration Association (NIRA) through any of the accredited registrars. 
      See https://www.nira.org.ng/accredited registrars for the list of accredited registrars and you may contact them.
  utter_faq/ask_cri_domain:
  - text: All websites/portal of government constituents at all levels (Federal, State and Local governments) or specialized projects of government that would last for 18 months or more are required to register on.GOV.NG zone.
  utter_faq/ask_reg_domain:
  - text: Currently, NITDA charges no fee for.GOV.NG domain name registration and update. However, if a.GOV.NG domain name is registered through a NiRA accredited registrar, it is expected that the registrar would charge a consultancy fee. The charged fee varies from one registrar to another.
  utter_faq/ask_reg_without:
  - text: No, this is not possible. The information is needed to populate the registry at the time of creating the domain.
  utter_faq/ask_tec_contact:
  - text: The admin contact must be a member of staff of the institution/MDA while the technical contact can either be a member of staff of the MDA or a consultant to the institution/MDA where a technical staff is not available.
